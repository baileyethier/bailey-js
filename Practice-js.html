<body>
    <script>
    console.log("Let's do math:");

    let x = 5;
    console.log(x);

    const y = 3;
    console.log(y);

    var z = x * y;
    console.log(z);

    var zAdd = x + y;
    console.log(zAdd);

    var zSub = x - y;
    console.log(zSub);

    var zDiv = x / y;
    console.log(zDiv);

    console.log("Working with strings");

    var firstName = 'Bailey';
    var middleName = 'Preble';
    var lastName = 'Ethier';

    let fullName = firstName + " " + middleName + " " + lastName;
    console.log(fullName);

    console.log('Using Functions:')
    
    // Makes a number into it's square
    function makesSquare(theNumb) {
        let squared = theNumb * theNumb;
        return squared;
    }

    var try01 = makesSquare(3);
    console.log(try01);
    console.log(makesSquare(7));
    console.log(makesSquare(04301997));

    function makeName(fName, mName, lName){
        let fullName = fName + " " + mName + " " + lName;
        return fullName;
    }

    console.log(makeName("Ted", "Rafael", "Cruz"));
    console.log(makeName("Robert","\"Beto\"", "O'Rourke"));

    //Making function name better
    function makeBetterName(fName, mName, lName){
        if (mName.length === 1) {
            let fullName = fName + " " +mName+ ". "+ lName;
            return fullName;
        } else {
            let fullName = fName + " " +mName+ ". "+ lName;
            return fullName;
        }
    }

    console.log(makeBetterName("Joan", "Marie", "Larkin"));
    console.log(makeBetterName("Donald", "F", "Trump"));

    //Home vs Away Team: Flow on your own
    function winningTeam (homeScore, awayScore){
    if (homeScore > awayScore) {
        return "The home team won";
    } else if (homeScore < awayScore) {
        return "The away team won";
    } else (homeScore == awayScore)
        return "Tie";
    } 

    console.log(winningTeam(5,2));
    console.log(winningTeam(2,5));
    console.log(winningTeam(5,5));

    </script>
