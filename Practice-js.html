<html lang="en">

<body>
    <script>
    console.log("Let's do math:");

    let x = 5;
    console.log(x);

    const y = 3;
    console.log(y);

    var z = x * y;
    console.log(z);

    var zAdd = x + y;
    console.log(zAdd);

    var zSub = x - y;
    console.log(zSub);

    var zDiv = x / y;
    console.log(zDiv);

    console.log("Working with strings");

    var firstName = 'Bailey';
    var middleName = 'Preble';
    var lastName = 'Ethier';

    var fullName = firstName + " " + middleName + " " + lastName;
    console.log(fullName);

    console.log('Using Functions:')
    
    // Makes a number into it's square
    function makesSquare(theNumb) {
        var squared = theNumb * theNumb;
        return squared;
    }

    var try01 = makesSquare(3);
    console.log(try01);
    console.log(makesSquare(7));
    console.log(makesSquare(04301997));

    var first = 'Robert';
    var middle = '"Beto"';
    var last = 'O'Rourke';

    function makesName (first,middle,last) {
        var name = first + middle + last;
        return name;
    }

    </script>
